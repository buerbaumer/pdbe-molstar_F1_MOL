    <script>
        function getJsonParam(paramName) {
            const paramString = new URL(window.location).searchParams.get(paramName);
            const param = JSON.parse(paramString);
            return param ?? undefined;
        }

        async function getApiData(complexId) {
            const apiUrl = `https://www.ebi.ac.uk/pdbe/aggregated-api/complex/details/${complexId}?id_type=pdb_complex_id`;
            const response = await fetch(apiUrl);
            if (!response.ok) throw new Error(`Fetching API data failed with status code ${response.status}: ${apiUrl}`);
            const data = await response.json();
            if (data[complexId]?.length !== 1) throw new Error('API data must contain exactly one result.');
            return data[complexId][0];
        }

        async function initComplexView(complexId) {
            const data = await getApiData(complexId);
            console.log('complexId:', complexId)
            console.log('data:', data)
            const { pdb_id, assembly_id } = data.representative_structure;
            console.log(pdb_id, assembly_id)

            // Create plugin instance
            const viewerInstance = new PDBeMolstarPlugin();
            const viewerContainer = document.getElementById('myViewer');

            const defaultOptions = {
                bgColor: 'white',
                sequencePanel: true,
                visualStyle: {
                    // polymer: { type: 'putty', size: 'uniform' },
                    // het: 'ball-and-stick',
                    // nonStandard: 'ball-and-stick',
                    // carbs: 'carbohydrate',
                },
                hideStructure: ['water'],
            };
            const options = {
                ...defaultOptions,
                ...getJsonParam('options'),

                moleculeId: pdb_id,
                assemblyId: assembly_id,
                customData: undefined,
            };
            await viewerInstance.render(viewerContainer, options);

            const supercomplexesDiv = document.getElementById('supercomplex-list');
            for (const supercomplex of data.supercomplexes) {
                console.log('Supercomplex', supercomplex)
                // const superData = await getApiData(supercomplex);
                addItem(supercomplexesDiv, supercomplex, viewerInstance);
            }
            const subcomplexesDiv = document.getElementById('subcomplex-list');
            for (const subcomplex of data.subcomplexes) {
                console.log('Subcomplex', subcomplex)
                // const subData = await getApiData(subcomplex);
                addItem(subcomplexesDiv, subcomplex, viewerInstance);
            }
        }

        function addItem(listDiv, id, viewerInstance) {
            const elem = document.createElement('div');
            elem.classList.add('item');
            elem.textContent = id;
            elem.addEventListener('click', async () => {
                const data = await getApiData(id);
                const { pdb_id, assembly_id } = data.representative_structure;
                PDBeMolstarPlugin.extensions.Complexes.loadComplexSuperposition(viewerInstance, { pdbId: pdb_id, assemblyId: assembly_id })
            });
            listDiv.append(elem);
        }


        const DEFAULT_COMPLEX_ID = 'PDB-CPX-159519';

        const complexId = new URL(window.location).searchParams.get('complexId');
        if (!complexId) {
            const url = new URL(window.location);
            url.searchParams.append('complexId', DEFAULT_COMPLEX_ID);
            window.location = url;
        }

        initComplexView(complexId);



        const loadingTargets = new Set(); // set of targets that are currently being processed (for the loading icon)

        function loadTarget(id) {
            const spinner = document.getElementById('loading-spinner');
            spinner.style.display = null;
            loadingTargets.add(id);
            return PDBeMolstarPlugin.extensions.Foldseek.loadFoldseekSuperposition(viewerInstance, id, apiData[id], targetColors[id])
                .then(result => {
                    console.log(`${id}: RMSD ${result.rmsd} on ${result.nAligned} residues`);
                    loadingTargets.delete(id);
                    if (loadingTargets.size === 0) {
                        spinner.style.display = 'none';
                    }
                    viewerInstance.visual.highlight({ data: [{}], structureId: id });
                    setTimeout(() => {
                        viewerInstance.visual.clearHighlight();
                    }, 1000);
                });
        }

        function handleCheckboxClick(target) {
            const { id, checked } = target;
            if (checked) {
                loadTarget(id).then(() => {
                    document.getElementById(`${id}-visibility`).style['display'] = null;
                    document.getElementById(`${id}-visibility`).style['text-decoration'] = 'none';
                });
            } else {
                viewerInstance.deleteStructure(id).then(() => {
                    document.getElementById(`${id}-visibility`).style['display'] = 'none';
                });
            }
        }
        function handleVisibilityClick(target) {
            const structId = target.id.match(/(.+)-visibility/)[1];
            const vis = target.style['text-decoration'] !== 'line-through';
            if (vis) {
                // hide
                target.style['text-decoration'] = 'line-through';
                viewerInstance.visual.structureVisibility(structId, false);
            } else {
                // show
                target.style['text-decoration'] = 'none';
                viewerInstance.visual.structureVisibility(structId, true);
            }
        }

        function setQueryColorPlddt() {
            viewerInstance.visual.clearSelection('main');
        }
        function setQueryColorUniform() {
            viewerInstance.visual.select({ data: [{ color: UNIFORM_QUERY_COLOR }], structureId: 'main' });
        }


    </script>
